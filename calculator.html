<!DOCTYPE html>
<html lang="zxx">
   <head>
   	  <meta charset="utf-8">
      <title>Calculator</title>
      <link rel="stylesheet" type="text/css" href="calculator.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script rel="javascript" src="calculator.js"></script>
   </head>
   <body>
    <div class="container col-lg-4 text text-center">
       <h1>Calculator</h1>
      <div id="calc">
         <div id="screen">
            <input type="text" id="dis" disabled>
            <div id="button">
               <input type="button" value="1" class="b1">
               <input type="button" value="2" class="b1">
               <input type="button" value="3" class="b1">
               <input type="button" value="+" class="b2">
               <input type="button" value="4" class="b1">
               <input type="button" value="5" class="b1">
               <input type="button" value="6" class="b1">
               <input type="button" value="-" class="b2">
               <input type="button" value="7" class="b1">
               <input type="button" value="8" class="b1">
               <input type="button" value="9" class="b1">
               <input type="button" value="/" class="b2">
               <input type="button" value="0" class="b1">
               <input type="button" value="*" class="b2">
               <input type="button" value="=" class="b2">
               <input type="button" value="%" class="b2">
      </div>
       
   </body>
</html>
